<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
        }

        .weather-app {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="weather-app">
        <h1>Weather App</h1>
        <p>Enter a location to get the current weather:</p>
        <input type="text" id="locationInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>

        <div class="weather-info" id="weatherInfo">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        const apiKey = 'your_openweathermap_api_key'; // Replace with your OpenWeatherMap API key

        function getWeather() {
            const location = document.getElementById('locationInput').value;
            const weatherInfo = document.getElementById('weatherInfo');

            // Fetch weather data from OpenWeatherMap API
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const weather = `
                            <p><strong>Location:</strong> ${data.name}, ${data.sys.country}</p>
                            <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                        `;
                        weatherInfo.innerHTML = weather;
                    } else {
                        weatherInfo.innerHTML = `<p>Location not found. Please try again.</p>`;
                    }
                })
                .catch(error => {
                    weatherInfo.innerHTML = `<p>Error fetching data. Please try again later.</p>`;
                    console.error('Error:', error);
                });
        }
    </script>

</body>
</html>
